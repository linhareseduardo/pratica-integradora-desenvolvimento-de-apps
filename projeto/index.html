<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brasileirão 2024</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #004aad;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        thead {
            background-color: #004aad;
            color: #fff;
        }
        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }
        tbody tr:nth-child(odd) {
            background-color: #f9f9f9;
        }
        tbody tr:nth-child(even) {
            background-color: #eaf2ff;
        }
        tbody tr:hover {
            background-color: #d0e7ff;
        }
        th {
            text-transform: uppercase;
            font-weight: bold;
        }
        .team-logo {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            vertical-align: middle;
            margin-right: 8px;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Brasileirão 2024</h1>
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Time</th>
                <th>P</th>
                <th>J</th>
                <th>V</th>
                <th>E</th>
                <th>D</th>
                <th>GP</th>
                <th>GC</th>
                <th>SG</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>
                    <img src="../images/botafogo.png" alt="Botafogo" class="team-logo">
                    Botafogo
                </td>
                <td>45</td>
                <td>20</td>
                <td>14</td>
                <td>3</td>
                <td>3</td>
                <td>30</td>
                <td>10</td>
                <td>20</td>
            </tr>
            <tr>
                <td>2</td>
                <td>
                    <img src="../images/palmeiras.jpg" alt="Palmeiras" class="team-logo">
                    Palmeiras
                </td>
                <td>42</td>
                <td>20</td>
                <td>13</td>
                <td>3</td>
                <td>4</td>
                <td>35</td>
                <td>15</td>
                <td>20</td>
            </tr>
            <tr>
                <td>3</td>
                <td>
                    <img src="../images/flamengo.jpg" alt="Flamengo" class="team-logo">
                    Flamengo
                </td>
                <td>39</td>
                <td>20</td>
                <td>12</td>
                <td>3</td>
                <td>5</td>
                <td>28</td>
                <td>14</td>
                <td>14</td>
            </tr>
        </tbody>
    </table>
    <footer>
        © 2024 - Campeonato Brasileiro Série A
    </footer>
</body>
</html>
